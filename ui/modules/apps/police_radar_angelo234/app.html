<div id="container" style="height: 130px; width: 500px; background-color: #20272b;"> 
  <style>
    h1 {
      font-size: 20px;
      color: white;
      
      margin: 6px;
    }
    
    h2 {
      font-size: 15px;
      color: red;
      
      margin-left: 6px;
      margin-right: 6px;
      margin-bottom: 10px;
    }
  
    .speed-reading {
      text-align: center;
    
      margin-left: 15px;
      margin-right: 15px;
    }
    
    #strongest-speed-display {
      background-color: #3D1201;
      border-style: solid; 
      border-color: black;
      
      padding: 4px;
      padding-left: 10px;
      padding-right: 10px;
    }
    
    #middle-display {
      background-color: #320001;
      border-style: solid; 
      border-color: black;
      
      padding: 4px;
      padding-left: 10px;
      padding-right: 10px;
    }
    
    #patrol-speed-display {
      background-color: #003923;
      border-style: solid; 
      border-color: black;
      
      padding: 4px;
      padding-left: 10px;
      padding-right: 10px;
    }
    
    #col1 {
    }
    
    #col2 {
    }
    
    #col3 {
    }
    
    #radar-display-content {
      display: none; 
      height: 100%; 
      width: 100%; 
      justify-content: space-evenly;
    }
  </style>
  
  <div id="no-part-overlay" style="height: 100%; width: 100%; text-align: center;">
      <h1 style="position: relative; top: 50%; transform: translateY(-50%);">Install "angelo234's Police Radar" part in the "Navigation Unit" slot to use.</h1>
  </div>
  
  <div id="radar-display-content">
    <div class="speed-reading" id="col1">
      <h1>Target</h1>
      
      <canvas id="strongest-speed-display" width="100" height="50">

      <div>
        <h2 id="fastest-speed-indicator" style="display: inline-block;">FAST</h2>

      </div>

      <canvas id="middle-display" width="100" height="50">
        Your browser is unfortunately not supported.
      </canvas>
    </div>
    
    <div class="speed-reading" id="col3">
      <h1>Patrol</h1>

      <canvas id="patrol-speed-display" width="100" height="50">

      </canvas>
